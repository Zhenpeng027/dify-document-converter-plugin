identity:
  name: markdown_to_word
  author: Document Converter Team
  label:
    en_US: Markdown to Word Converter
    zh_Hans: Markdown 转 Word 转换器
description:
  human:
    en_US: Convert Markdown text to Word document with customizable formatting styles. Supports academic papers, business reports, and technical documentation templates.
    zh_Hans: 将 Markdown 文本转换为 Word 文档，支持自定义格式样式。支持学术论文、商务报告和技术文档模板。
  llm: This tool converts Markdown content to Word documents (.docx) with customizable formatting styles including fonts, paragraphs, and page layouts.
parameters:
  - name: markdown_content
    type: string
    required: true
    label:
      en_US: Markdown Content
      zh_Hans: Markdown 内容
    human_description:
      en_US: The Markdown text content to be converted to Word document
      zh_Hans: 要转换为 Word 文档的 Markdown 文本内容
    llm_description: The input Markdown text that will be converted to a Word document
    form: llm
  - name: style_template
    type: select
    required: false
    default: "学术论文"
    label:
      en_US: Style Template
      zh_Hans: 样式模板
    human_description:
      en_US: Choose a predefined style template for the document
      zh_Hans: 选择文档的预定义样式模板
    llm_description: Select a predefined style template (学术论文, 商务报告, 技术文档)
    form: form
    options:
      - value: "学术论文"
        label:
          en_US: Academic Paper
          zh_Hans: 学术论文
      - value: "商务报告"
        label:
          en_US: Business Report
          zh_Hans: 商务报告
      - value: "技术文档"
        label:
          en_US: Technical Documentation
          zh_Hans: 技术文档
  - name: custom_styles
    type: string
    required: false
    label:
      en_US: Custom Styles (JSON)
      zh_Hans: 自定义样式 (JSON)
    human_description:
      en_US: Custom style configuration in JSON format to override template styles
      zh_Hans: JSON 格式的自定义样式配置，用于覆盖模板样式
    llm_description: Optional JSON string containing custom style configurations for fonts, paragraphs, and formatting
    form: llm